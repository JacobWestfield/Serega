<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="music"><span>Press me</span></button>
    </div>
    <script>
        let music = new Audio("Vo_puck_puck_move_04.mp3");
        const btn = document.getElementById('music');
        const containerDiv = document.querySelector('.container');
        btn.addEventListener('click', () => {
            const img = document.createElement('img');
            img.setAttribute('src', 'https://https://img2.reactor.cc/pics/post/Puck-Dota-%D1%84%D1%8D%D0%BD%D0%B4%D0%BE%D0%BC%D1%8B-Dota-2-1113194.gif');
            containerDiv.appendChild(img);
            music.play();
        })
    </script>
</body>
</html>
