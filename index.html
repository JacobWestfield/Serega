<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="container">
        <button id="music"><span>Press me</span></button>
    </div>
    <div class="container2">
        <button id="BASS"><span>BASS BOOSTED</span></button>
    </div>
    
    <script>
        const btnBASS = document.getElementById('BASS');
        const btn = document.getElementById('music');
        const containerDiv = document.querySelector('.container');
        const containerDiv2 = document.querySelector('.container2');
        btn.addEventListener('click', () => {
            let music = new Audio("Vo_puck_puck_move_04.mp3");
            const img = document.createElement('img');
            img.setAttribute('src', 'https://i.imgur.com/MhCUacD.gif');
            img.setAttribute('class', 'gif')
            containerDiv.appendChild(img);
            setInterval(()=> music.play(), 500)
        });
        btnBASS.addEventListener('click', () => {
            let music = new Audio("puckBASS.mp3");
            const img = document.createElement('img');
            img.setAttribute('src', 'https://i.imgur.com/MhCUacD.gif');
            img.setAttribute('class', 'gif')
            containerDiv2.appendChild(img);
            setInterval(()=> music.play(), 500)
        })
    </script>
</body>
</html>
